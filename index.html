<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Model</title>
  <!-- A-Frame Core -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- A-Frame Extras for Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.controls.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene>
    <!-- 3D Model -->
    <a-entity 
      id="modelEntity"
      gltf-model="./assets/whale_heart.glb"
      position="0 1 -5"
      scale="3 3 3"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Independent Orbit Camera -->
    <a-entity 
      camera
      orbit-controls="target: #modelEntity; enableDamping: true; dampingFactor: 0.2; rotateSpeed: 0.3; zoomSpeed: 0.3;"
      position="0 1 5">
    </a-entity>
  </a-scene>
</body>
</html>
