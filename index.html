<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Enhanced</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- 3D Model -->
    <a-entity 
      id="modelEntity"
      gltf-model="./assets/whale_heart.glb" 
      position="0 0 -3" 
      scale="3 3 3" 
      rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
    </a-entity>

    <!-- Sound -->
    <a-sound 
      id="ambientSound" 
      src="./assets/blue.mp3" 
      loop="true" 
      position="0 1 -3">
    </a-sound>

    <!-- Camera -->
    <a-camera 
      look-controls="touchEnabled: true; reverseMouseDrag: false" 
      wasd-controls="enabled: true"
      zoom="true">
    </a-camera>
  </a-scene>

  <script>
    // Ensure sound plays after user interaction
    document.addEventListener('click', () => {
      const soundEl = document.querySelector('#ambientSound');
      if (soundEl && soundEl.components.sound) {
        soundEl.components.sound.playSound();
      }
    }, { once: true });

    // Allow stopping and interacting with the model
    document.addEventListener('click', () => {
      const model = document.querySelector('#modelEntity');
      const currentAnimation = model.getAttribute('animation');

      // Toggle rotation on/off
      if (currentAnimation) {
        model.removeAttribute('animation');
      } else {
        model.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000');
      }
    });
  </script>

</body>
</html>
