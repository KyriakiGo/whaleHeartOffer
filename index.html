<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src='./javascript.js'></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene -->
  <div class="arjs-loader">
    <img id="totem" src="./assets/totem_small_green.png" alt="">
  </div>

  <a-scene embedded arjs="sourceType: gps; debugUIEnabled: false;">
    <!-- Entity with the 3D model -->
    <a-entity gps-entity-place="latitude: 37.981289; longitude: 23.756918" scale="5 5 5">
      <a-asset-item id="model" src="./assets/whale_heart.glb"></a-asset-item>
      <a-entity gltf-model="#model" scale="1 1 1"></a-entity>
      
      <!-- Sound element with autoplay disabled -->
      <a-sound id="ambientSound" src="./assets/blue.mp3" autoplay="false" loop="true"></a-sound>
    </a-entity>

    <!-- Camera -->
    <a-camera gps-camera rotation-reader></a-camera>
  </a-scene>
</body>
</html>
