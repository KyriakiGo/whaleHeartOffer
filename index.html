<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Enhanced</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- 3D Model -->
    <a-entity 
      gltf-model="./assets/whale_heart.glb" 
      position="0 0 -3" 
      scale="1 1 1" 
      animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
    </a-entity>

    <!-- Sound -->
    <a-sound 
      src="./assets/blue.mp3" 
      autoplay="true" 
      loop="true" 
      position="0 1 -3">
    </a-sound>

    <!-- Camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
